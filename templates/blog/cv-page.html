{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class='border'>
    {% for document in documents %}
        <div class='p-2'>
            <h3 class='bg-dark text-light p-2 d-flex justify-content-between'><p>{{ document.name_en }}</p><p>{{ document.date }}</p></h3>
            <div class='row'>
                <div class='col-6'>
                    <img class='w-100' src='{{ document.image.url }}' alt='PCAP'>
                </div>
                <div class='col-6 align-self-center'>
                    <p>{{ document.description_en }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
